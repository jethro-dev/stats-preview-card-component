<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card-top">
          <img src="./images/image-header-mobile.jpg" alt="card hero image" />
        </div>
        <div class="card-content">
          <h1 class="card-header">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="card-p">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card-details">
            <div>
              <span class="stat"> 10k+</span>
              <span class="stat-heading">COMPANIES</span>
            </div>
            <div>
              <span class="stat">314</span>
              <span class="stat-heading">TEMPLATES</span>
            </div>
            <div>
              <span class="stat">12M+</span>
              <span class="stat-heading">QUERIES</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
